  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0077B5, #F36F21);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .job-title {
      font-size: 15px;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    .btn {
      background-color: #F36F21;
      color: white;
      padding: 12px;
      display: block;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px 0;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #c14f0e;
    }

    .info {
      display: flex;
      align-items: flex-start;
      margin: 15px 0;
    }

    .info svg {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      flex-shrink: 0;
      fill: white;
    }

    .info a {
      color: #ffffff;
      font-size: 15px;
      text-decoration: none;
      line-height: 1.4;
    }

    .info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
